<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="/assets/main.css">

<div class="container">
    <div class="container" id="section">
        <h3>Hashtags</h3>
        
        <div class="row justify-content-center align-items-center">
            <div class="col-6" id="div1">
                <div class="form-group">
                    <label for="time" class="col-form-label">Input</label>
                    <textarea class="form-control" name="input1" rows="20" placeholder="一行一個不用#" id="hashtag"></textarea>
                </div>
                <button type="submit" class="btn btn-danger button" onclick="hashtag()" id="hashtag">正常</button>
                <button type="submit" class="btn btn-danger button" onclick="hashtag_random()" id="hashtagrandom">隨機</button>
            </div>
            <div class="col-6" id="div3">
                <div class="form-group">
                    <label for="result" class="col-form-label">Result</label>
                    <textarea class="form-control" name="result" rows="20" id="result"></textarea>
                    <button type="submit" class="btn btn-primary button" onclick="clickcopy()">複製</button>
                </div>
            </div>
        </div>
    </div>
</div>
