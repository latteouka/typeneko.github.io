	<h1 id="測試標題好像不是很明顯">測試標題，好像不是很明顯</h1>

<p>慢慢記錄一些點點滴滴。
再來想要加入tag或是目錄功能、圖片也要設定，首頁要怎麼呈現呢？<br />
<mark class="yellow">日本語もできるかな</mark></p>

<p><mark class="green">日本語もできるかな</mark></p>

<p><mark class="pink">日本語もできるかな</mark></p>

<p><mark class="blue">日本語もできるかな</mark></p>

<h2 id="標題只有一層">標題只有一層</h2>
<p>標題跟內文有設計間隔</p>
<h1 id="最後決定用白色底而不是黑色閱讀上比較容易">最後決定用白色底而不是黑色，閱讀上比較容易</h1>
<p><br />
測試一下程式碼</p>

<figure class="highlight"><pre><code class="language-ruby" data-lang="ruby"><span class="k">def</span> <span class="nf">print_hi</span><span class="p">(</span><span class="nb">name</span><span class="p">)</span>
  <span class="nb">puts</span> <span class="s2">"Hi, </span><span class="si">#{</span><span class="nb">name</span><span class="si">}</span><span class="s2">"</span>
<span class="k">end</span>
<span class="n">print_hi</span><span class="p">(</span><span class="s1">'Tom'</span><span class="p">)</span></code></pre></figure>

<figure class="highlight"><pre><code class="language-python" data-lang="python"><span class="k">def</span> <span class="nf">print_hi</span><span class="p">(</span><span class="n">name</span><span class="p">):</span>
    <span class="k">print</span><span class="p">(</span><span class="s">"Hi, this is"</span><span class="p">)</span>

<span class="k">print</span><span class="p">(</span><span class="s">'Tom'</span><span class="p">)</span></code></pre></figure>
