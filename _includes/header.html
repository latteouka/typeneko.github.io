{%- assign page_paths = site.header_pages | default: default_paths -%}
<header>
  <div class="menu">
      <ul>
        <li style="float: left"><a href="/"><b>@chun</b></a></li>
        {%- for path in page_paths -%}
          {%- assign my_page = site.pages | where: "path", path | first -%}
          {%- if my_page.header_page -%}
          <li><a href="{{ my_page.url | relative_url }}">/{{ my_page.header_page | escape }}</a></li>
          {%- endif -%}
        {%- endfor -%}
      </ul>
  </div>
</header>
